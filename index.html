<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

	<form>
		<div class="player" data-player-id="1">
			<div class="player-name" data-name>
				<label for="player-1-name">Player 1 Name:</label>
				<input type="text" name="player-1-name" id="player-1-name" placeholder="Player 1">
			</div>
			<div class="player-token" data-token>
				<label for="player-1-token">Player 1 Token:</label>
				<input type="text" name="player-1-token" id="player-1-token" placeholder="X" maxlength="1">
			</div>
	
		</div>
	
		<div class="player" data-player-id="2">
			<div class="player-name" data-name>
				<label for="player-2-name">Player 2 Name:</label>
				<input type="text" name="player-2-name" id="player-2-name" placeholder="Player 2">
			</div>
			<div class="player-token" data-token>
				<label for="player-2-token">Player 2 Token:</label>
				<input type="text" name="player-2-token" id="player-2-token" placeholder="O" maxlength="1">
			</div>
		</div>

		<button class="button" data-start-game>Start Game</button>
	</form>


	<div id="game-board" hidden>
		<button class="game-board-space" data-index="0"></button>
		<button class="game-board-space" data-index="1"></button>
		<button class="game-board-space" data-index="2"></button>
		<button class="game-board-space" data-index="3"></button>
		<button class="game-board-space" data-index="4"></button>
		<button class="game-board-space" data-index="5"></button>
		<button class="game-board-space" data-index="6"></button>
		<button class="game-board-space" data-index="7"></button>
		<button class="game-board-space" data-index="8"></button>
	</div>

	<div class="game-board-actions" hidden>
		<h2 data-message></h2>
		<button class="button" id="reset-button">Reset Board</button>
	</div>
	

	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="style.css" />
</body>
</html>
